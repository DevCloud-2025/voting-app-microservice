apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  labels:
    {{- include "demo-voting-app.labels" . | nindent 4 }}
spec:
  {{- with .Values.frontend.votingApp.service }}
  type: {{ .type }}
  ports:
    - port: {{ .port }}
      targetPort: {{ .targetPort }}
  {{- end }}
  selector:
    {{- include "demo-voting-app.labels" . | nindent 4 }}
